<style>
    body {
        font-family: Arial, sans-serif; /* Use a clean, modern font */
        background-color: #f4f4f4; /* Light background color */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;

    }
    
    .mine-container {
        max-width: 600px; /* Set a maximum width for the container */
        background: white; /* White background for the container */
       
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */

    }
    
    .title {
        font-size: 22px; /* Title font size */
        margin-bottom: 20px; /* Space below title */
    }
    
    .registered-number {
        margin-bottom: 18px; /* Space below registered number */
    }
    .registered-number h2 {
        margin-bottom: 14px; /* Space below registered number */
        color: red;
    }
    
    .account-balance h3 {
        font-size: 26px; /* Balance font size */
        color: #4CAF50; /* Green color for balance */
    }
    
    .button-group {
        margin: 10px 0; /* Space above and below button group */
    }
    
    .button {
        display: inline-block; /* Allow margin and padding */
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0); /* Text color */
        padding: 10px 20px; /* Padding */
        text-decoration: none; /* Remove underline */
        border-radius: 15px; /* Rounded corners */
        margin: 5px; /* Space between buttons */
        transition: background-color 0.3s; /* Smooth transition */
    }
    
    .button:hover {
        background-color:rgb(255, 255, 255);
    }
    
    .invite-section {
        border: 1px solid #ccc; /* Border around invite section */
        padding: 0px; /* Padding */
        margin: -5px 0; /* Space above and below */
    }
    
    .record-buttons {
        margin: 20px 0; /* Space above and below record buttons */
    }
    
    .app-download {
        margin-top: 20px; /* Space above app download section */
    }
    .button-icon {
        width: 40px; /* Small icon size */
        height: 40px;
        margin-bottom: 20px; /* Space between icon and text */
    }
    
    .button-label {
        font-size: 12px; /* Small text size */
        text-align: center;
        margin-left: -45px;
        color: #333;
    }
    .logout-section {
        text-align: center; /* Center the logout button */
        margin: -10px 0; /* Adjust margin to move the button down */
        padding-top: 150px; /* Add padding to create space above */
    }
    
    
    .logout-button {
        background-color: #ff4c4c; /* Logout button color */
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 15px; /* Rounded corners */
        transition: background-color 0.3s; /* Smooth transition */
    }
    
    .logout-button:hover {
        background-color: #d43f3f; /* Darker red on hover */
    }
    
    
    
    .footer {
        background-color: hotpink;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        border-radius: 15px;
        display: block;
    }
    
    .footer-icons {
        display: flex;
        justify-content: space-around;
    }
    
    .footer-icon {
        width: 40px; /* Adjust size as needed */
        height: 40px; /* Adjust size as needed */
    }
    
    
    
</style>

        <script>
            // Function to display the registered number on the Mine page
            function displayRegisteredNumber() {
                // Retrieve the registered number from localStorage
                const registeredNumber = localStorage.getItem('registeredNumber');
        
                // Check if a registered number exists
                if (registeredNumber) {
                    // Display the registered number in the element with ID 'registeredNumber'
                    document.getElementById('registeredNumber').textContent = registeredNumber;
                } else {
                    // If no registered number is found, display a placeholder or a message
                    document.getElementById('registeredNumber').textContent = 'No number registered';
                }
            }
        
            // Call displayRegisteredNumber on page load to show the registered number
            window.onload = displayRegisteredNumber;
        </script>

    <script>
            // Logout functionality
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();  // Prevent default link behavior
                localStorage.removeItem('loggedInUser'); // Clear user session
                alert("You have successfully logged out.");
                window.location.href = 'login.html'; // Redirect to login page
            });
        
            // Check if user is logged in
            const loggedInUser = localStorage.getItem('loggedInUser');
